<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pulse Sensor TWA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: sans-serif; overflow: hidden; }
        #preview { display: none; } /* Нам не нужно видеть саму камеру */
        #status { margin-top: 50px; font-size: 20px; }
        #visual { width: 100px; height: 100px; background: red; border-radius: 50%; margin: 50px auto; opacity: 0.5; transition: transform 0.1s; }
        #bpm { font-size: 48px; font-weight: bold; color: #ff4d4d; }
    </style>
</head>
<body>
    <div id="status">Приложи палец плотно к камере</div>
    <div id="visual"></div>
    <div id="bpm">--</div>
    <video id="preview" autoplay playsinline></video>
    <canvas id="analyzer" width="10" height="10" style="display:none"></canvas>

    <script>
        const video = document.getElementById('preview');
        const canvas = document.getElementById('analyzer');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const bpmDisplay = document.getElementById('bpm');
        const visual = document.getElementById('visual');

        let history = [];
        let lastBeat = 0;

        // 1. Запрос камеры
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
            .then(stream => {
                video.srcObject = stream;
                processFrame();
            })
            .catch(err => alert("Нужен доступ к камере: " + err));

        function processFrame() {
            ctx.drawImage(video, 0, 0, 10, 10);
            const data = ctx.getImageData(0, 0, 10, 10).data;
            
            // Считаем среднее значение красного канала
            let rSum = 0;
            for (let i = 0; i < data.length; i += 4) rSum += data[i];
            const avgR = rSum / (data.length / 4);

            // Визуализация пульсации (очень сырой фильтр для теста)
            history.push({ t: Date.now(), v: avgR });
            if (history.length > 100) history.shift();

            // Простая логика детектирования пика
            if (history.length > 10) {
                const last = history[history.length - 1].v;
                const prev = history[history.length - 2].v;
                
                if (last > prev && last > 200) { // Порог "красноты"
                    const now = Date.now();
                    if (now - lastBeat > 400) { // Защита от дребезга (max 150 bpm)
                        onBeat();
                        lastBeat = now;
                    }
                }
            }
            requestAnimationFrame(processFrame);
        }

        function onBeat() {
            visual.style.transform = 'scale(1.3)';
            setTimeout(() => visual.style.transform = 'scale(1)', 100);
            if (navigator.vibrate) navigator.vibrate(50); // Вибрация!
            bpmDisplay.innerText = "BEAT";
        }
    </script>
</body>
</html>
