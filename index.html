<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ghost-Checker: Nexus</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100vw; position: absolute; z-index: 1; filter: grayscale(0.2) brightness(0.6); }
        #ui { position: absolute; bottom: 20px; left: 0; right: 0; z-index: 10; text-align: center; pointer-events: none; }
        
        #sync-alert { 
            position: absolute; top: 15%; left: 50%; transform: translateX(-50%); 
            background: rgba(255, 0, 0, 0.9); color: white; padding: 15px; border-radius: 20px; 
            z-index: 100; display: none; text-align: center; width: 80%; box-shadow: 0 0 20px red; font-weight: bold;
        }

        #mood-container { 
            display: none; pointer-events: auto; background: rgba(0,0,0,0.85); 
            padding: 15px; border-radius: 25px; border: 1px solid #333; width: 90%; margin: 0 auto 15px; 
        }
        #mood-stats { font-size: 11px; color: #888; margin-top: 10px; display: flex; justify-content: space-around; }
        
        .btn { padding: 15px; border-radius: 30px; border: none; cursor: pointer; font-weight: bold; margin: 5px auto; display: block; width: 85%; pointer-events: auto; }
        #pulse-btn { background: #ff4d4d; color: white; display: none; transition: 0.3s; }
        #start-btn { background: #fff; color: #000; }
        #share-btn { background: rgba(255,255,255,0.1); color: white; border: 1px solid #fff; font-size: 12px; }
        
        #instruction { color: #ffbc00; font-size: 13px; margin: 10px 0; display: none; text-shadow: 0 0 5px #000; font-weight: bold; }
        
        video { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; display: none; margin: 0 auto 10px; pointer-events: auto; }
        
        .mood-btn { font-size: 28px; background: none; border: none; cursor: pointer; transition: 0.2s; opacity: 0.4; }
        .selected-mood { opacity: 1; transform: scale(1.3); }

        .nexus-marker { text-align: center; transition: all 0.5s ease-out; }
        .avatar-img { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #ff4d4d; background: #222; margin-bottom: -5px; box-shadow: 0 0 10px rgba(255,77,77,0.5); }
        .mood-emoji { font-size: 20px; display: block; filter: drop-shadow(0 0 5px black); }
    </style>
</head>
<body>
    <div id="sync-alert"></div>
    <div id="map"></div>
    <div id="ui">
        <div id="status" style="font-size: 30px; height: 40px;"></div>
        <div id="instruction">‚ö†Ô∏è –ü–ª–æ—Ç–Ω–æ –ø—Ä–∏–∂–º–∏ –ø–∞–ª–µ—Ü –∫ –∫–∞–º–µ—Ä–µ</div>
        <video id="preview" autoplay playsinline></video>
        
        <div id="mood-container">
            <div style="font-size: 11px; color: #aaa; margin-bottom: 8px; letter-spacing: 1px;">–í–´–ë–ï–†–ò –ù–ê–°–¢–†–û–ï–ù–ò–ï</div>
            <div id="mood-buttons">
                <button class="mood-btn" onclick="setMood('‚òÄÔ∏è', this)">‚òÄÔ∏è</button>
                <button class="mood-btn selected-mood" onclick="setMood('üòê', this)">üòê</button>
                <button class="mood-btn" onclick="setMood('üåßÔ∏è', this)">üåßÔ∏è</button>
                <button class="mood-btn" onclick="setMood('‚ö°', this)">‚ö°</button>
            </div>
            <div id="mood-stats">
                <span id="stat-‚òÄÔ∏è">‚òÄÔ∏è 0%</span> <span id="stat-üòê">üòê 0%</span> <span id="stat-üåßÔ∏è">üåßÔ∏è 0%</span> <span id="stat-‚ö°">‚ö° 0%</span>
            </div>
        </div>

        <button id="start-btn" class="btn">–í–û–ô–¢–ò –í NEXUS</button>
        <button id="pulse-btn" class="btn">‚ù§Ô∏è –ó–ê–ú–ï–†–ò–¢–¨ –ü–£–õ–¨–°</button>
        <button id="share-btn" class="btn">üë• –ü–û–ó–í–ê–¢–¨ –î–†–£–ó–ï–ô</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const _supabase = supabase.createClient('https://efomfhxtzqixmtykbekr.supabase.co', 'sb_publishable_Q4jqU-sJWZloPAEcgs7TpA_fLA_NnIZ');

        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([20, 0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        let myPos = { lat: 0, lng: 0 }, currentMood = 'üòê', isMeasuring = false, myMarker = null;
        let userId = tg.initDataUnsafe.user?.id || Date.now();
        let userName = tg.initDataUnsafe.user?.first_name || "Ghost";
        let userPhoto = tg.initDataUnsafe.user?.photo_url || ""; 
        let friendId = tg.initDataUnsafe.start_param || null;

        document.getElementById('start-btn').onclick = function() {
            this.style.display = 'none';
            document.getElementById('pulse-btn').style.display = 'block';
            document.getElementById('mood-container').style.display = 'block';
            
            navigator.geolocation.watchPosition(p => {
                myPos = { lat: p.coords.latitude, lng: p.coords.longitude };
                map.setView([myPos.lat, myPos.lng], 15);
                updateMyMarker();
            }, null, { enableHighAccuracy: true });

            loadCurrentMoods();
        };

        async function loadCurrentMoods() {
            const { data } = await _supabase.from('pulses').select('*').gt('created_at', new Date(Date.now() - 6 * 3600000).toISOString());
            if (data) {
                const counts = { '‚òÄÔ∏è': 0, 'üòê': 0, 'üåßÔ∏è': 0, '‚ö°': 0 };
                data.forEach(p => {
                    if (p.user_id != userId) renderOtherOnMap(p);
                    if (counts[p.mood] !== undefined) counts[p.mood]++;
                });
                updateStats(counts, data.length);
            }
        }

        function updateStats(counts, total) {
            total = total || 1;
            Object.keys(counts).forEach(m => {
                document.getElementById(`stat-${m}`).innerText = `${m} ${Math.round(counts[m]/total*100)}%`;
            });
        }

        function setMood(mood, el) {
            currentMood = mood;
            document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('selected-mood'));
            el.classList.add('selected-mood');
            tg.HapticFeedback.impactOccurred('medium');
            updateMyMarker(); // –ú–≥–Ω–æ–≤–µ–Ω–Ω–∞—è –ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–µ
            sendData(); // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ –±–∞–∑—É
        }

        function updateMyMarker() {
            if (myPos.lat === 0) return;
            const iconHtml = `
                <div class="nexus-marker" style="filter: drop-shadow(0 0 8px #ff4d4d);">
                    ${userPhoto ? `<img src="${userPhoto}" class="avatar-img">` : `<div class="avatar-img" style="background:#ff4d4d; color:white; font-size:12px; line-height:32px;">${userName[0]}</div>`}
                    <span class="mood-emoji">${currentMood}</span>
                </div>`;
            const icon = L.divIcon({ className: 'custom-div-icon', html: iconHtml, iconSize: [40, 50] });

            if (!myMarker) {
                myMarker = L.marker([myPos.lat, myPos.lng], { icon, zIndexOffset: 1000 }).addTo(map);
            } else {
                myMarker.setLatLng([myPos.lat, myPos.lng]);
                myMarker.setIcon(icon);
            }
        }

        function renderOtherOnMap(p) {
            const iconHtml = `
                <div class="nexus-marker">
                    ${p.user_photo ? `<img src="${p.user_photo}" class="avatar-img" style="border-color:#555;">` : `<div class="avatar-img" style="background:#333; color:white; font-size:10px; line-height:30px;">${p.user_name[0]}</div>`}
                    <span class="mood-emoji">${p.mood}</span>
                </div>`;
            const icon = L.divIcon({ className: 'custom-div-icon', html: iconHtml, iconSize: [40, 50] });
            const marker = L.marker([p.lat, p.lng], { icon }).addTo(map);
            setTimeout(() => map.removeLayer(marker), 6 * 3600000);
        }

        _supabase.channel('public:pulses').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'pulses' }, payload => {
            const p = payload.new;
            if (p.user_id != userId) renderOtherOnMap(p);
            if (p.user_id == friendId || p.friend_id == userId) {
                if (Math.abs(Date.now() - new Date(p.created_at).getTime()) < 2000) showSync(p.user_name);
            }
        }).subscribe();

        function showSync(name) {
            const a = document.getElementById('sync-alert');
            a.innerHTML = `‚ù§Ô∏è –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø!<br>–í—ã —Å ${name} –Ω–∞ –æ–¥–Ω–æ–π –≤–æ–ª–Ω–µ!`;
            a.style.display = 'block';
            tg.HapticFeedback.notificationOccurred('success');
            setTimeout(() => a.style.display = 'none', 5000);
        }

        const video = document.getElementById('preview');
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        
        document.getElementById('pulse-btn').onclick = function() {
            if (!isMeasuring) {
                this.innerText = "üõë –û–°–¢–ê–ù–û–í–ò–¢–¨";
                this.style.background = "#333";
                video.style.display = 'block';
                document.getElementById('instruction').style.display = 'block';
                startSensor();
            } else {
                location.reload();
            }
            isMeasuring = !isMeasuring;
        };

        async function startSensor() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
            loop();
        }

        function loop() {
            if (!isMeasuring) return;
            canvas.width = 10; canvas.height = 10;
            ctx.drawImage(video, 0, 0, 10, 10);
            const data = ctx.getImageData(0, 0, 10, 10).data;
            let r = 0; for (let i = 0; i < data.length; i += 4) r += data[i];

            if (r > 18500) { 
                document.getElementById('status').innerText = "‚ù§Ô∏è";
                document.getElementById('instruction').innerText = "–ü—É–ª—å—Å —Ñ–∏–∫—Å–∏—Ä—É–µ—Ç—Å—è...";
                document.getElementById('instruction').style.color = "#00ff00";
                sendData();
                tg.HapticFeedback.impactOccurred('light');
            } else {
                document.getElementById('status').innerText = "";
                document.getElementById('instruction').innerText = "‚ö†Ô∏è –ü—Ä–∏–∂–º–∏ –ø–∞–ª–µ—Ü –ø–ª–æ—Ç–Ω–µ–µ –∫ –∫–∞–º–µ—Ä–µ";
                document.getElementById('instruction').style.color = "#ffbc00";
            }
            setTimeout(() => requestAnimationFrame(loop), 1200);
        }

        async function sendData() {
            if (myPos.lat === 0) return;
            await _supabase.from('pulses').insert([{ 
                lat: myPos.lat, lng: myPos.lng, bpm: 75, user_id: userId, 
                user_name: userName, user_photo: userPhoto, friend_id: friendId, 
                timezone: new Date().getTimezoneOffset() / -60, mood: currentMood 
            }]);
        }

        document.getElementById('share-btn').onclick = () => {
            const url = `https://t.me/PulseMapTestBot/app?startapp=${userId}`;
            tg.openTelegramLink(`https://t.me/share/url?url=${url}&text=${encodeURIComponent("–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–π—Å—è —Å–æ –º–Ω–æ–π –≤ Nexus!")}`);
        };
    </script>
</body>
</html>
