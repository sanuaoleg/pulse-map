<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ghost-Checker: Mood Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100vw; position: absolute; z-index: 1; filter: grayscale(0.2) brightness(0.6); }
        
        #ui { position: absolute; bottom: 30px; left: 0; right: 0; z-index: 10; text-align: center; pointer-events: none; }
        
        #mood-container { 
            display: none; 
            margin-bottom: 20px; 
            pointer-events: auto; 
            background: rgba(0,0,0,0.85); 
            padding: 15px; 
            border-radius: 30px; 
            border: 1px solid #333; 
            width: fit-content; 
            margin-left: auto; 
            margin-right: auto; 
        }
        #mood-title { font-size: 14px; margin-bottom: 10px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        .mood-btn { font-size: 32px; background: none; border: none; cursor: pointer; margin: 0 10px; transition: transform 0.2s; }
        .selected-mood { transform: scale(1.3); filter: drop-shadow(0 0 10px red); }

        .btn { padding: 18px 25px; border-radius: 35px; border: none; cursor: pointer; font-weight: bold; margin: 8px auto; display: block; width: 85%; pointer-events: auto; }
        #start-btn { background: #ff4d4d; color: white; }
        #share-btn { background: rgba(255,255,255,0.15); color: white; border: 1px solid #fff; }
        
        video { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; display: none; margin: 0 auto 15px; pointer-events: auto; }
        
        /* –°—Ç–∏–ª—å –¥–ª—è –¥–æ–ª–≥–æ–∂–∏–≤—É—â–µ–π —Ç–æ—á–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è */
        .mood-marker { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: rgba(255, 77, 77, 0.2); 
            border: 1px solid rgba(255, 77, 77, 0.5); 
            border-radius: 50%; 
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="ui">
        <div id="status" style="font-size: 40px; height: 50px;"></div>
        <video id="preview" autoplay playsinline></video>
        
        <div id="mood-container">
            <div id="mood-title">–í—ã–±–µ—Ä–∏ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ</div>
            <div id="mood-buttons">
                <button class="mood-btn" onclick="setMood('‚òÄÔ∏è', this)">‚òÄÔ∏è</button>
                <button class="mood-btn selected-mood" onclick="setMood('üòê', this)">üòê</button>
                <button class="mood-btn" onclick="setMood('üåßÔ∏è', this)">üåßÔ∏è</button>
                <button class="mood-btn" onclick="setMood('‚ö°', this)">‚ö°</button>
            </div>
        </div>

        <button id="start-btn" class="btn">–í–û–ô–¢–ò –í –ó–ï–†–ö–ê–õ–û</button>
        <button id="share-btn" class="btn">üë• –ü–æ–∑–≤–∞—Ç—å –¥—Ä—É–∑–µ–π</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const SUPABASE_URL = 'https://efomfhxtzqixmtykbekr.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Q4jqU-sJWZloPAEcgs7TpA_fLA_NnIZ'; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([20, 0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        let myPos = { lat: 0, lng: 0 };
        let currentMood = 'üòê';
        let userId = tg.initDataUnsafe.user?.id || Date.now();
        
        document.getElementById('start-btn').onclick = function() {
            this.style.display = 'none';
            document.getElementById('preview').style.display = 'block';
            document.getElementById('mood-container').style.display = 'block';
            navigator.geolocation.watchPosition(p => {
                myPos = { lat: p.coords.latitude, lng: p.coords.longitude };
                map.setView([myPos.lat, myPos.lng], 15);
            }, null, { enableHighAccuracy: true });
            startSensor();
        };

        function setMood(mood, el) {
            currentMood = mood;
            document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('selected-mood'));
            el.classList.add('selected-mood');
            tg.HapticFeedback.impactOccurred('medium');
            sendData(); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ä–∞–∑—É –ø—Ä–∏ —Å–º–µ–Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è
        }

        // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è (Realtime)
        _supabase.channel('public:pulses').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'pulses' }, payload => {
            const p = payload.new;
            renderMoodOnMap(p.lat, p.lng, p.mood);
        }).subscribe();

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è, –∫–æ—Ç–æ—Ä–æ–µ "–∂–∏–≤–µ—Ç"
        function renderMoodOnMap(lat, lng, mood) {
            const moodIcon = L.divIcon({ 
                className: 'mood-marker', 
                html: mood, 
                iconSize: [30, 30] 
            });
            const marker = L.marker([lat, lng], { icon: moodIcon }).addTo(map);
            
            // –¢–æ—á–∫–∞ –∏—Å—á–µ–∑–Ω–µ—Ç —á–µ—Ä–µ–∑ 6 —á–∞—Å–æ–≤ (21600000 –º—Å) –≤–∏–∑—É–∞–ª—å–Ω–æ –Ω–∞ –∫–∞—Ä—Ç–µ –¥–ª—è —Ç–µ–∫—É—â–µ–π —Å–µ—Å—Å–∏–∏
            // –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –±–∞–∑–∞ –æ—á–∏—Å—Ç–∏—Ç—Å—è –ø–æ SQL —Å–∫—Ä–∏–ø—Ç—É
            setTimeout(() => {
                map.removeLayer(marker);
            }, 6 * 60 * 60 * 1000); 
        }

        // –ö–Ω–æ–ø–∫–∞ –ü–æ–∑–≤–∞—Ç—å –¥—Ä—É–∑–µ–π
        document.getElementById('share-btn').onclick = () => {
            const url = `https://t.me/PulseMapTestBot/app?startapp=${userId}`;
            tg.openTelegramLink(`https://t.me/share/url?url=${url}&text=${encodeURIComponent("–ü–æ—Å–º–æ—Ç—Ä–∏ –Ω–∞ –º–æ–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ –≤ –ó–µ—Ä–∫–∞–ª–µ –†–µ–∞–ª—å–Ω–æ—Å—Ç–∏!")}`);
        };

        const video = document.getElementById('preview');
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        let lastSend = 0;

        async function startSensor() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
            loop();
        }

        function loop() {
            if (video.paused || video.ended) return;
            canvas.width = 10; canvas.height = 10;
            ctx.drawImage(video, 0, 0, 10, 10);
            const data = ctx.getImageData(0, 0, 10, 10).data;
            let r = 0; for (let i = 0; i < data.length; i += 4) r += data[i];

            if (r > 19000) {
                document.getElementById('status').innerText = "‚ù§Ô∏è";
                if (Date.now() - lastSend > 2000) { // –î–ª—è "–Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è" —à–ª–µ–º —Ä–µ–∂–µ
                    sendData();
                    tg.HapticFeedback.impactOccurred('light');
                    lastSend = Date.now();
                }
            } else { document.getElementById('status').innerText = ""; }
            requestAnimationFrame(loop);
        }

        async function sendData() {
            if (myPos.lat === 0) return;
            const tz = new Date().getTimezoneOffset() / -60;
            await _supabase.from('pulses').insert([{ 
                lat: myPos.lat, lng: myPos.lng, bpm: 75, 
                user_id: userId, timezone: tz, mood: currentMood 
            }]);
        }
    </script>
</body>
</html>
