<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ghost-Checker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100vw; position: absolute; z-index: 1; filter: grayscale(0.2) brightness(0.7); }
        
        /* –°–ª–æ–π UI —Ç–µ–ø–µ—Ä—å –Ω–µ –±–ª–æ–∫–∏—Ä—É–µ—Ç –∫–ª–∏–∫–∏ */
        #ui { position: absolute; bottom: 30px; left: 0; right: 0; z-index: 10; text-align: center; pointer-events: none; }
        
        /* –ö–Ω–æ–ø–∫–∏ —è–≤–Ω–æ —Ä–∞–∑—Ä–µ—à–∞—é—Ç –∫–ª–∏–∫–∏ */
        .btn { 
            padding: 18px 25px; 
            border-radius: 35px; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            margin: 8px auto; 
            display: block;
            width: 85%;
            pointer-events: auto; 
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }
        
        #start-btn { background: #ff4d4d; color: white; box-shadow: 0 0 25px rgba(255,0,0,0.5); font-size: 18px; }
        #share-btn { background: rgba(255,255,255,0.15); color: white; border: 1px solid #fff; font-size: 14px; }
        
        video { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; display: none; margin: 0 auto 15px; background: #222; pointer-events: auto; }
        
        #mood-selector { display: none; margin-bottom: 20px; pointer-events: auto; background: rgba(0,0,0,0.85); padding: 12px; border-radius: 30px; border: 1px solid #333; width: fit-content; margin-left: auto; margin-right: auto; }
        .mood-btn { font-size: 30px; background: none; border: none; cursor: pointer; margin: 0 12px; }
        .selected-mood { border-bottom: 3px solid red; }

        .pulse-marker { background: rgba(255, 0, 0, 0.9); border-radius: 50%; box-shadow: 0 0 15px red; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="ui">
        <div id="status" style="font-size: 40px; height: 50px; text-shadow: 0 0 10px red;"></div>
        <video id="preview" autoplay playsinline></video>
        
        <div id="mood-selector">
            <button class="mood-btn" onclick="setMood('‚òÄÔ∏è', this)">‚òÄÔ∏è</button>
            <button class="mood-btn selected-mood" onclick="setMood('üòê', this)">üòê</button>
            <button class="mood-btn" onclick="setMood('üåßÔ∏è', this)">üåßÔ∏è</button>
            <button class="mood-btn" onclick="setMood('‚ö°', this)">‚ö°</button>
        </div>

        <button id="start-btn" class="btn">–í–û–ô–¢–ò –í –ó–ï–†–ö–ê–õ–û</button>
        <button id="share-btn" class="btn">üë• –£–∑–Ω–∞—Ç—å –ø—É–ª—å—Å –¥—Ä—É–∑–µ–π</button>
    </div>
    <canvas id="analyzer" width="10" height="10" style="display:none"></canvas>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        const SUPABASE_URL = 'https://efomfhxtzqixmtykbekr.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Q4jqU-sJWZloPAEcgs7TpA_fLA_NnIZ'; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([20, 0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        let myPos = { lat: 0, lng: 0 };
        let currentMood = 'üòê';
        let userId = tg.initDataUnsafe.user?.id || 'guest';

        // 1. –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ "–í–û–ô–¢–ò"
        document.getElementById('start-btn').addEventListener('click', function() {
            console.log("–ö–Ω–æ–ø–∫–∞ —Å—Ç–∞—Ä—Ç –Ω–∞–∂–∞—Ç–∞");
            this.style.display = 'none';
            document.getElementById('preview').style.display = 'block';
            document.getElementById('mood-selector').style.display = 'flex';
            
            // –ó–∞–ø—Ä–æ—Å –≥–µ–æ–ø–æ–∑–∏—Ü–∏–∏
            navigator.geolocation.getCurrentPosition(p => {
                myPos = { lat: p.coords.latitude, lng: p.coords.longitude };
                map.setView([myPos.lat, myPos.lng], 15);
            }, (err) => {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–∫–ª—é—á–∏ GPS –¥–ª—è —Ä–∞–±–æ—Ç—ã –∑–µ—Ä–∫–∞–ª–∞");
            }, { enableHighAccuracy: true });
            
            startSensor();
        });

        // 2. –ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ
        document.getElementById('share-btn').onclick = () => {
            const url = "https://t.me/PulseMapTestBot/app";
            tg.openTelegramLink(`https://t.me/share/url?url=${url}&text=${encodeURIComponent("–ú–æ–π –ø—É–ª—å—Å –≤ –ó–µ—Ä–∫–∞–ª–µ –†–µ–∞–ª—å–Ω–æ—Å—Ç–∏. –ê —Ç–≤–æ–π?")}`);
        };

        function setMood(mood, el) {
            currentMood = mood;
            document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('selected-mood'));
            el.classList.add('selected-mood');
            tg.HapticFeedback.impactOccurred('medium');
        }

        // Realtime
        _supabase.channel('public:pulses').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'pulses' }, payload => {
            const p = payload.new;
            renderPulse(p.lat, p.lng);
            if (p.user_id != userId && myPos.lat !== 0) {
                drawSyncLine(myPos, { lat: p.lat, lng: p.lng });
            }
        }).subscribe();

        function renderPulse(lat, lng) {
            const icon = L.divIcon({ className: 'pulse-marker', iconSize: [12, 12] });
            const m = L.marker([lat, lng], { icon }).addTo(map);
            setTimeout(() => {
                const el = m.getElement();
                if (el) { el.style.opacity = '0'; el.style.transform = 'scale(4)'; el.style.transition = 'all 1s'; }
                setTimeout(() => map.removeLayer(m), 1000);
            }, 200);
        }

        function drawSyncLine(p1, p2) {
            const line = L.polyline([[p1.lat, p1.lng], [p2.lat, p2.lng]], { color: '#ff4d4d', weight: 1, opacity: 0.5, dashArray: '5, 10' }).addTo(map);
            setTimeout(() => map.removeLayer(line), 2500);
        }

        const video = document.getElementById('preview');
        const ctx = document.getElementById('analyzer').getContext('2d', { willReadFrequently: true });
        let lastSend = 0;

        async function startSensor() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                loop();
            } catch (e) {
                alert("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: " + e.message);
            }
        }

        function loop() {
            ctx.drawImage(video, 0, 0, 10, 10);
            const data = ctx.getImageData(0, 0, 10, 10).data;
            let r = 0; for (let i = 0; i < data.length; i += 4) r += data[i];

            if (r > 19000) {
                document.getElementById('status').innerText = "‚ù§Ô∏è";
                if (Date.now() - lastSend > 900) {
                    sendData();
                    tg.HapticFeedback.impactOccurred('light');
                    lastSend = Date.now();
                }
            } else { document.getElementById('status').innerText = ""; }
            requestAnimationFrame(loop);
        }

        async function sendData() {
            if (myPos.lat === 0) return;
            const tz = new Date().getTimezoneOffset() / -60;
            await _supabase.from('pulses').insert([{ 
                lat: myPos.lat, lng: myPos.lng, bpm: 75, 
                user_id: userId, timezone: tz, mood: currentMood 
            }]);
        }
    </script>
</body>
</html>
