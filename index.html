<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ghost-Checker Pulse</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100vw; position: absolute; z-index: 1; filter: grayscale(0.5) brightness(0.8); }
        #ui { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 10; text-align: center; width: 100%; }
        #start-btn { padding: 20px 40px; font-size: 18px; border-radius: 50px; border: none; background: red; color: white; cursor: pointer; pointer-events: auto; box-shadow: 0 0 20px rgba(255,0,0,0.5); }
        video { width: 80px; height: 80px; border-radius: 50%; border: 2px solid white; object-fit: cover; display: none; margin: 0 auto; }
        .pulse-circle { background: rgba(255, 0, 0, 0.8); border-radius: 50%; box-shadow: 0 0 20px red; transition: all 0.5s ease-out; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="ui">
        <button id="start-btn">ПОЧУВСТВОВАТЬ МИР</button>
        <video id="preview" autoplay playsinline></video>
        <div id="status" style="font-size: 40px; margin-top: 10px;"></div>
    </div>
    <canvas id="analyzer" width="10" height="10" style="display:none"></canvas>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const SUPABASE_URL = 'https://efomfhxtzqixmtykbekr.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Q4jqU-sJWZloPAEcgs7TpA_fLA_NnIZ'; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([20, 0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        let myPos = { lat: 0, lng: 0 };
        let canVibrate = false;

        document.getElementById('start-btn').onclick = function() {
            this.style.display = 'none';
            document.getElementById('preview').style.display = 'block';
            canVibrate = true; // Теперь iOS разрешит вибрацию
            if (navigator.vibrate) navigator.vibrate(50);
            startApp();
        };

        navigator.geolocation.getCurrentPosition(p => {
            myPos = { lat: p.coords.latitude, lng: p.coords.longitude };
            map.setView([myPos.lat, myPos.lng], 4);
        });

        // Слушаем других
        _supabase.channel('public:pulses').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'pulses' }, payload => {
            const { lat, lng } = payload.new;
            createPulseMarker(lat, lng);
        }).subscribe();

        function createPulseMarker(lat, lng) {
            const icon = L.divIcon({ className: 'pulse-circle', iconSize: [15, 15] });
            const marker = L.marker([lat, lng], { icon }).addTo(map);
            
            // Плавное исчезновение
            setTimeout(() => {
                const el = marker.getElement();
                if (el) {
                    el.style.opacity = '0';
                    el.style.transform = 'scale(3)';
                }
                setTimeout(() => map.removeLayer(marker), 1000);
            }, 500);
        }

        const video = document.getElementById('preview');
        const ctx = document.getElementById('analyzer').getContext('2d', { willReadFrequently: true });
        let lastSend = 0;

        async function startApp() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
            tick();
        }

        function tick() {
            ctx.drawImage(video, 0, 0, 10, 10);
            const data = ctx.getImageData(0, 0, 10, 10).data;
            let r = 0;
            for (let i = 0; i < data.length; i += 4) r += data[i];

            if (r > 19000) { 
                const now = Date.now();
                document.getElementById('status').innerText = "❤️";
                if (now - lastSend > 800) { 
                    sendPulse();
                    if (canVibrate && navigator.vibrate) navigator.vibrate(60);
                    lastSend = now;
                }
            } else {
                document.getElementById('status').innerText = "";
            }
            requestAnimationFrame(tick);
        }

        async function sendPulse() {
            if (myPos.lat !== 0) {
                await _supabase.from('pulses').insert([{ lat: myPos.lat, lng: myPos.lng, bpm: 70 }]);
            }
        }
    </script>
</body>
</html>
