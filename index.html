<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon — Чистый интернет</title>
    <style>
        :root {
            --apple-bg: #f5f5f7;
            --apple-card: rgba(255, 255, 255, 0.8);
            --apple-blue: #0071e3;
            --apple-text: #1d1d1f;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--apple-bg);
            color: var(--apple-text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Кнопка входа в углу */
        nav {
            position: absolute;
            top: 30px; right: 40px;
        }

        .auth-trigger {
            color: var(--apple-blue);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            font-size: 15px;
        }

        .container {
            width: 100%; max-width: 480px;
            padding: 50px;
            background: var(--apple-card);
            backdrop-filter: blur(20px);
            border-radius: 35px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            text-align: center;
        }

        h1 { font-size: 38px; font-weight: 600; letter-spacing: -1px; margin-bottom: 10px; }
        p.desc { color: #86868b; margin-bottom: 35px; font-size: 17px; }

        input {
            width: 100%; padding: 18px; margin-bottom: 15px;
            border-radius: 15px; border: 1px solid #d2d2d7;
            font-size: 16px; box-sizing: border-box; outline: none;
        }

        button.main-btn {
            width: 100%; padding: 18px; border-radius: 15px; border: none;
            background: var(--apple-blue); color: white;
            font-size: 17px; font-weight: 500; cursor: pointer;
        }

        /* Модальное окно авторизации */
        #authModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.1); backdrop-filter: blur(10px);
            z-index: 100; align-items: center; justify-content: center;
        }

        .modal-content {
            background: #fff; padding: 40px; border-radius: 30px; width: 340px;
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }

        #status { margin-top: 25px; }
    </style>
</head>
<body>

<nav>
    <a class="auth-trigger" onclick="showAuth()">Войти</a>
</nav>

<div class="container">
    <h1>Carbon</h1>
    <p class="desc">Узнайте экологический след вашего сайта.</p>
    
    <input type="text" id="urlInput" placeholder="https://apple.com">
    <button class="main-btn" onclick="startScan()">Проверить</button>

    <div id="status"></div>
</div>

<div id="authModal">
    <div class="modal-content">
        <h2 id="mTitle" style="margin-top:0">Вход</h2>
        <input type="email" id="aEmail" placeholder="Email">
        <input type="password" id="aPassword" placeholder="Пароль">
        <button class="main-btn" onclick="handleAuth()" id="aBtn">Войти</button>
        <p style="font-size:13px; margin-top:15px; color:#86868b">
            <span id="tText">Нет аккаунта?</span> 
            <a onclick="toggleMode()" style="color:var(--apple-blue); cursor:pointer">Создать</a>
        </p>
        <a onclick="closeAuth()" style="display:block; margin-top:20px; color:#86868b; font-size:12px; cursor:pointer">Отмена</a>
    </div>
</div>

<script>
    let isLogin = true;

    function showAuth() { document.getElementById('authModal').style.display = 'flex'; }
    function closeAuth() { document.getElementById('authModal').style.display = 'none'; }

    function toggleMode() {
        isLogin = !isLogin;
        document.getElementById('mTitle').innerText = isLogin ? 'Вход' : 'Регистрация';
        document.getElementById('aBtn').innerText = isLogin ? 'Войти' : 'Зарегистрироваться';
        document.getElementById('tText').innerText = isLogin ? 'Нет аккаунта?' : 'Уже есть аккаунт?';
    }

    async function handleAuth() {
        const email = document.getElementById('aEmail').value;
        const password = document.getElementById('aPassword').value;
        const res = await fetch(isLogin ? '/api/login' : '/api/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email, password })
        });
        if(res.ok) { alert(isLogin ? 'Привет!' : 'Аккаунт создан!'); closeAuth(); }
        else { alert('Ошибка. Проверьте данные.'); }
    }

    async function startScan() {
        const url = document.getElementById('urlInput').value;
        const statusDiv = document.getElementById('status');
        statusDiv.innerHTML = '<p style="color:var(--apple-blue)">⏳ Анализ запущен...</p>';
        
        await fetch('/api/scan', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ url })
        });
        
        setTimeout(() => {
            statusDiv.innerHTML = `
                <p style="color:green; font-weight:600">Готово!</p>
                <img src="/api/badge?url=${encodeURIComponent(url)}" style="border-radius:5px">
            `;
        }, 13000);
    }
</script>
</body>
</html>
