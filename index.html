<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pulse Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; }
        #map { height: 100vh; width: 100vw; z-index: 1; }
        #controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 10; text-align: center; width: 90%; }
        video { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #ff4d4d; object-fit: cover; }
        #bpm-status { font-size: 40px; text-shadow: 0 0 10px red; }
        .pulse-icon { background: rgba(255, 0, 0, 0.6); border-radius: 50%; box-shadow: 0 0 15px rgba(255, 0, 0, 0.8); }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div id="bpm-status">--</div>
        <video id="preview" autoplay playsinline></video>
        <p>Приложи палец и подожди ❤️</p>
    </div>
    <canvas id="analyzer" width="10" height="10" style="display:none"></canvas>

    <script>
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([20, 0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        const video = document.getElementById('preview');
        const canvas = document.getElementById('analyzer');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        let myMarker = null;

        // Определяем местоположение
        navigator.geolocation.getCurrentPosition(pos => {
            const { latitude, longitude } = pos.coords;
            map.setView([latitude, longitude], 12);
            myMarker = L.divIcon({ className: 'pulse-icon', iconSize: [20, 20] });
            L.marker([latitude, longitude], { icon: myMarker }).addTo(map);
        });

        async function init() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
            process();
        }

        function process() {
            ctx.drawImage(video, 0, 0, 10, 10);
            const data = ctx.getImageData(0, 0, 10, 10).data;
            let r = 0;
            for (let i = 0; i < data.length; i += 4) r += data[i];

            if (r > 15000) { // Если палец на камере
                document.getElementById('bpm-status').innerText = "❤️";
                if (navigator.vibrate) navigator.vibrate(50);
                // Тут мы будем отправлять сигнал в базу данных
                pulseMarker();
            }
            requestAnimationFrame(process);
        }

        function pulseMarker() {
            // Эффект пульсации на карте (временно визуально)
            const icon = document.querySelector('.pulse-icon');
            if (icon) {
                icon.style.transform = 'scale(2)';
                setTimeout(() => icon.style.transform = 'scale(1)', 200);
            }
        }

        init();
    </script>
</body>
</html>
