<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pulse Map Live</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100vw; position: absolute; top: 0; left: 0; z-index: 1; }
        #ui { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 10; text-align: center; width: 100%; pointer-events: none; }
        video { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #ff4d4d; object-fit: cover; pointer-events: auto; background: #222; }
        #status { font-size: 40px; height: 50px; text-shadow: 0 0 10px red; margin-bottom: 10px; }
        .pulse-icon { background: rgba(255, 0, 0, 0.7); border-radius: 50%; box-shadow: 0 0 15px red; transition: transform 0.2s; }
        p { margin: 10px 0 0; font-size: 14px; opacity: 0.7; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="ui">
        <div id="status"> </div>
        <video id="preview" autoplay playsinline></video>
        <p style="pointer-events: auto;">Приложи палец к камере и вспышке</p>
    </div>
    <canvas id="analyzer" width="10" height="10" style="display:none"></canvas>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // --- КОНФИГУРАЦИЯ ---
        const SUPABASE_URL = 'https://efomfhxtzqixmtykbekr.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Q4jqU-sJWZloPAEcgs7TpA_fLA_NnIZ'; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- ИНИЦИАЛИЗАЦИЯ КАРТЫ ---
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([20, 0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        let myPos = { lat: 0, lng: 0 };
        
        // Получаем геопозицию пользователя
        navigator.geolocation.getCurrentPosition(p => {
            myPos = { lat: p.coords.latitude, lng: p.coords.longitude };
            map.setView([myPos.lat, myPos.lng], 4);
        }, err => console.log("Геопозиция недоступна"));

        // Подписка на пульс других людей в реальном времени
        _supabase.channel('public:pulses').on('postgres_changes', 
            { event: 'INSERT', schema: 'public', table: 'pulses' }, 
            payload => {
                const { lat, lng } = payload.new;
                const icon = L.divIcon({ className: 'pulse-icon', iconSize: [12, 12] });
                const m = L.marker([lat, lng], { icon }).addTo(map);
                // Точка исчезает через 1.5 секунды
                setTimeout(() => map.removeLayer(m), 1500);
            }
        ).subscribe();

        // --- РАБОТА С СЕНСОРОМ ---
        const video = document.getElementById('preview');
        const canvas = document.getElementById('analyzer');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        let lastSend = 0;

        async function startApp() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" }, 
                    audio: false 
                });
                video.srcObject = stream;
                tick();
            } catch (e) {
                alert("Камера недоступна: " + e);
            }
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                ctx.drawImage(video, 0, 0, 10, 10);
                const data = ctx.getImageData(0, 0, 10, 10).data;
                let r = 0;
                for (let i = 0; i < data.length; i += 4) r += data[i];

                // Алгоритм определения пульса (насыщенность красного)
                if (r > 18500) { 
                    const now = Date.now();
                    document.getElementById('status').innerText = "❤️";
                    if (now - lastSend > 800) { 
                        sendPulse();
                        if (navigator.vibrate) navigator.vibrate(40);
                        lastSend = now;
                    }
                } else {
                    document.getElementById('status').innerText = " ";
                }
            }
            requestAnimationFrame(tick);
        }

        async function sendPulse() {
            if (myPos.lat === 0) return;
            // Отправка данных в Supabase
            const { error } = await _supabase.from('pulses').insert([
                { lat: myPos.lat, lng: myPos.lng, bpm: 70 }
            ]);
            if (error) console.log("Ошибка отправки:", error);
        }

        startApp();
    </script>
</body>
</html>
