<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nexus Pulse: Glass Edition</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; background: #f0f2f5; color: #1a1a1b; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100vw; position: absolute; z-index: 1; }
        #ui { position: absolute; bottom: 20px; left: 0; right: 0; z-index: 10; text-align: center; pointer-events: none; }
        
        .panel { 
            pointer-events: auto; background: rgba(255,255,255,0.7); 
            padding: 12px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.3); 
            width: 90%; margin: 0 auto 10px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
        }

        #filter-container { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 10; width: 90%; pointer-events: auto; }
        #instruction { color: #d97706; font-size: 13px; font-weight: bold; margin-bottom: 10px; display: none; }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(2.2); opacity: 0; }
        }
        .pulse-active::before {
            content: ''; position: absolute; width: 38px; height: 38px;
            top: 0; left: 50%; margin-left: -19px; background-color: #ff4d4d; border-radius: 50%;
            animation: pulse-ring 1.2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
            z-index: 1;
        }

        .avatar-img { 
            width: 38px; height: 38px; border-radius: 50%; object-fit: cover; 
            border: none !important; box-shadow: none !important; position: relative; z-index: 2; 
        }

        .label { 
            font-size: 10px; font-weight: bold; border-radius: 6px; padding: 2px 6px; 
            display: inline-block; margin-top: 2px; position: relative; z-index: 2;
            backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .mood-btn { font-size: 24px; background: none; border: 2px solid transparent; cursor: pointer; border-radius: 12px; opacity: 0.3; transition: 0.2s; padding: 5px; }
        .mood-btn.active { opacity: 1; border-color: #007bff; background: #fff; }
        .range-slider { width: 100%; accent-color: #007bff; margin: 8px 0; }
        .btn { padding: 15px; border-radius: 30px; border: none; font-weight: bold; width: 85%; pointer-events: auto; margin: 5px auto; display: block; font-size: 14px; }
        #pulse-btn { background: #ff4d4d; color: white; display: none; box-shadow: 0 4px 10px rgba(255,77,77,0.3); }
        #find-friends-btn { background: #28a745; color: white; margin-bottom: 8px; }
        #start-btn { background: #007bff; color: white; }
        .nexus-marker { text-align: center; position: relative; width: 40px; height: 65px; }
        .leaflet-marker-icon { background: none !important; border: none !important; }
    </style>
</head>
<body>
    <div id="filter-container" class="panel">
        <div style="font-size: 10px; color: #666; font-weight: bold;">–í–ò–î–ò–ú–û–°–¢–¨: <span id="radius-val">1000</span>–º</div>
        <input type="range" min="100" max="5000" value="1000" class="range-slider" id="radius-range" oninput="document.getElementById('radius-val').innerText=this.value">
        <div id="mood-filters" style="display: flex; justify-content: space-around;">
            <button class="mood-btn active" data-mood="‚òÄÔ∏è">‚òÄÔ∏è</button>
            <button class="mood-btn active" data-mood="üòê">üòê</button>
            <button class="mood-btn active" data-mood="üåßÔ∏è">üåßÔ∏è</button>
            <button class="mood-btn active" data-mood="‚ö°">‚ö°</button>
        </div>
    </div>

    <div id="map"></div>

    <div id="ui">
        <div id="instruction">‚ö†Ô∏è –ü–†–ò–ñ–ú–ò –ü–ê–õ–ï–¶ –ö –ö–ê–ú–ï–†–ï</div>
        <video id="preview" style="width: 60px; height: 60px; border-radius: 50%; display: none; margin: 0 auto 10px; object-fit: cover; pointer-events: auto;" playsinline muted></video>
        <div id="main-panel" class="panel" style="display:none;">
            <button id="find-friends-btn" class="btn" onclick="zoomToAll()">üë• –ì–î–ï –î–†–£–ó–¨–Ø?</button>
            <div id="mood-selector" style="display: flex; justify-content: center; gap: 15px; margin-bottom: 5px;">
                <span id="sel-‚òÄÔ∏è" style="font-size:32px; cursor:pointer; opacity:0.3;" onclick="selectMood('‚òÄÔ∏è')">‚òÄÔ∏è</span>
                <span id="sel-üòê" style="font-size:32px; cursor:pointer;" onclick="selectMood('üòê')">üòê</span>
                <span id="sel-üåßÔ∏è" style="font-size:32px; cursor:pointer; opacity:0.3;" onclick="selectMood('üåßÔ∏è')">üåßÔ∏è</span>
                <span id="sel-‚ö°" style="font-size:32px; cursor:pointer; opacity:0.3;" onclick="selectMood('‚ö°')">‚ö°</span>
            </div>
            <button id="pulse-btn" class="btn">‚ù§Ô∏è –ó–ê–ú–ï–†–ò–¢–¨ –ü–£–õ–¨–°</button>
            <button id="share-btn" class="btn" style="background:none; border: 1px solid #ddd; font-size: 11px; color: #777; margin-top:10px;" onclick="tg.openTelegramLink('https://t.me/share/url?url=https://t.me/NexusPulseBot?start=' + userId)">–ü–û–ó–í–ê–¢–¨ –î–†–£–ó–ï–ô</button>
        </div>
        <button id="start-btn" class="btn">–í–û–ô–¢–ò –í NEXUS</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const _supabase = supabase.createClient('https://efomfhxtzqixmtykbekr.supabase.co', 'sb_publishable_Q4jqU-sJWZloPAEcgs7TpA_fLA_NnIZ');
        
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([0,0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

        let myPos = { lat: 0, lng: 0 }, myMarker, markersMap = {}, activeMoods = ['‚òÄÔ∏è', 'üòê', 'üåßÔ∏è', '‚ö°'], currentMood = 'üòê';
        let userId = String(tg.initDataUnsafe.user?.id || Date.now());
        let friendId = tg.initDataUnsafe.start_param ? String(tg.initDataUnsafe.start_param) : null;
        let isActuallyPulsing = false, lastPulseStatus = false, measureInterval;

        _supabase.channel('public:pulses')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'pulses' }, (p) => handleRealtimeUpdate(p))
            .subscribe();

        function handleRealtimeUpdate(payload) {
            const data = payload.new || payload.old;
            if (!data || String(data.user_id) === userId) return;
            
            if (payload.eventType === 'DELETE') {
                removeMarker(data.user_id);
                return;
            }

            const dist = getDistance(myPos.lat, myPos.lng, data.lat, data.lng);
            if (activeMoods.includes(data.mood) && dist <= document.getElementById('radius-range').value) {
                renderUser(data);
            } else {
                removeMarker(data.user_id);
            }
        }

        function removeMarker(id) {
            if (markersMap[id]) { map.removeLayer(markersMap[id]); delete markersMap[id]; }
        }

        function zoomToAll() {
            let markers = [];
            if (myMarker) markers.push(myMarker.getLatLng());
            Object.values(markersMap).forEach(m => markers.push(m.getLatLng()));
            
            if (markers.length > 1) {
                map.fitBounds(L.latLngBounds(markers), { padding: [50, 50] });
            } else if (myPos.lat !== 0) {
                map.setView([myPos.lat, myPos.lng], 16);
            }
        }

        function selectMood(m) {
            currentMood = m;
            ['‚òÄÔ∏è','üòê','üåßÔ∏è','‚ö°'].forEach(emo => document.getElementById('sel-'+emo).style.opacity = (emo === m ? '1' : '0.3'));
            updateMyMarker();
            sendPulseData(isActuallyPulsing); 
        }

        document.getElementById('start-btn').onclick = function() {
            this.style.display = 'none';
            document.getElementById('main-panel').style.display = 'block';
            document.getElementById('pulse-btn').style.display = 'block';
            navigator.geolocation.watchPosition(p => {
                myPos = { lat: p.coords.latitude, lng: p.coords.longitude };
                if(!myMarker) map.setView([myPos.lat, myPos.lng], 15);
                updateMyMarker();
                loadAllUsers();
            }, null, { enableHighAccuracy: true });
        };

        async function loadAllUsers() {
            // –£–±—Ä–∞–ª —Ñ–∏–ª—å—Ç—Ä –ø–æ –≤—Ä–µ–º–µ–Ω–∏, —á—Ç–æ–±—ã —Ç–æ—á–Ω–æ –≤–∏–¥–µ—Ç—å –¥—Ä—É–∑–µ–π
            const { data, error } = await _supabase.from('pulses').select('*');
            if (data) {
                data.forEach(p => {
                    if (String(p.user_id) !== userId) renderUser(p);
                });
            }
        }

        function renderUser(p) {
            const pulsingClass = p.is_pulsing ? 'pulse-active' : '';
            const isFriend = (String(p.user_id) === friendId || String(p.friend_id) === userId);
            const bgLabel = isFriend ? 'rgba(0,123,255,0.7)' : 'rgba(255,255,255,0.6)';
            
            const iconHtml = `<div class="nexus-marker ${pulsingClass}">
                <img src="${p.user_photo || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar-img">
                <div class="label" style="background:${bgLabel}; color:${isFriend ? '#fff' : '#000'};">${p.user_name || 'Ghost'}</div>
                <div style="font-size:18px;">${p.mood}</div>
            </div>`;
            
            const icon = L.divIcon({ className: 'c', html: iconHtml, iconSize: [40, 65] });
            if (markersMap[p.user_id]) {
                markersMap[p.user_id].setLatLng([p.lat, p.lng]);
                markersMap[p.user_id].setIcon(icon);
            } else {
                markersMap[p.user_id] = L.marker([p.lat, p.lng], { icon: icon }).addTo(map);
            }
        }

        function updateMyMarker() {
            const pulsingClass = isActuallyPulsing && lastPulseStatus ? 'pulse-active' : '';
            const photo = tg.initDataUnsafe.user?.photo_url || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
            const iconHtml = `<div class="nexus-marker ${pulsingClass}"><img src="${photo}" class="avatar-img"><div class="label" style="background:rgba(255,255,255,0.6);">–í—ã</div><div style="font-size:22px;">${currentMood}</div></div>`;
            const icon = L.divIcon({ html: iconHtml, iconSize: [40, 65] });
            if (!myMarker) myMarker = L.marker([myPos.lat, myPos.lng], { zIndexOffset: 1000, icon: icon }).addTo(map);
            else { myMarker.setLatLng([myPos.lat, myPos.lng]); myMarker.setIcon(icon); }
        }

        document.getElementById('pulse-btn').onclick = function() {
            isActuallyPulsing = !isActuallyPulsing;
            this.innerText = isActuallyPulsing ? "üõë –û–°–¢–ê–ù–û–í–ò–¢–¨" : "‚ù§Ô∏è –ó–ê–ú–ï–†–ò–¢–¨ –ü–£–õ–¨–°";
            document.getElementById('preview').style.display = isActuallyPulsing ? 'block' : 'none';
            document.getElementById('instruction').style.display = isActuallyPulsing ? 'block' : 'none';
            if(!isActuallyPulsing) { lastPulseStatus = false; stopPulse(); sendPulseData(false); updateMyMarker(); } 
            else { startPulse(); }
        };

        async function startPulse() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById('preview').srcObject = stream;
                document.getElementById('preview').play();
                measureInterval = setInterval(processFrame, 800);
            } catch(e) { alert("–ö–∞–º–µ—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞"); }
        }

        function stopPulse() {
            const stream = document.getElementById('preview').srcObject;
            if (stream) stream.getTracks().forEach(t => t.stop());
            clearInterval(measureInterval);
        }

        function processFrame() {
            const video = document.getElementById('preview');
            if (!video.videoWidth) return;
            const canvas = document.createElement('canvas'), ctx = canvas.getContext('2d');
            canvas.width = 10; canvas.height = 10; ctx.drawImage(video, 0, 0, 10, 10);
            const data = ctx.getImageData(0, 0, 10, 10).data;
            let r = 0, g = 0;
            for (let i = 0; i < data.length; i += 4) { r += data[i]; g += data[i+1]; }
            const currentFingerOn = (r > 18000 && r > g * 1.55);
            
            if (currentFingerOn !== lastPulseStatus) {
                lastPulseStatus = currentFingerOn;
                sendPulseData(currentFingerOn);
                updateMyMarker();
            }

            if (currentFingerOn) {
                // –í–ò–ë–†–ê–¶–ò–Ø –í –¢–ê–ö–¢ –ü–£–õ–¨–°–£ (–∫–∞–∂–¥—É—é –∏—Ç–µ—Ä–∞—Ü–∏—é —Ü–∏–∫–ª–∞)
                tg.HapticFeedback.impactOccurred('light');
                document.getElementById('instruction').innerText = "–ü—É–ª—å—Å —Ñ–∏–∫—Å–∏—Ä—É–µ—Ç—Å—è...";
                document.getElementById('instruction').style.color = "#28a745";
            } else {
                document.getElementById('instruction').innerText = "‚ö†Ô∏è –ü–†–ò–ñ–ú–ò –ü–ê–õ–ï–¶";
                document.getElementById('instruction').style.color = "#d97706";
            }
        }

        async function sendPulseData(pulsing) {
            if (myPos.lat === 0) return;
            await _supabase.from('pulses').upsert([{ 
                user_id: userId, lat: myPos.lat, lng: myPos.lng, 
                user_name: tg.initDataUnsafe.user?.first_name || "Ghost", 
                user_photo: tg.initDataUnsafe.user?.photo_url || "",
                mood: currentMood, friend_id: friendId,
                is_pulsing: pulsing, created_at: new Date().toISOString()
            }], { onConflict: 'user_id' });
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180;
            const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }
    </script>
</body>
</html>
