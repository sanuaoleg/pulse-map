<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pulse Sensor TWA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: sans-serif; overflow: hidden; }
        #preview { display: none; } /* Нам не нужно видеть саму камеру */
        #status { margin-top: 50px; font-size: 20px; }
        #visual { width: 100px; height: 100px; background: red; border-radius: 50%; margin: 50px auto; opacity: 0.5; transition: transform 0.1s; }
        #bpm { font-size: 48px; font-weight: bold; color: #ff4d4d; }
    </style>
</head>
<body>
    <div id="status">Приложи палец плотно к камере</div>
    <div id="visual"></div>
    <div id="bpm">--</div>
    <video id="preview" autoplay playsinline></video>
    <canvas id="analyzer" width="10" height="10" style="display:none"></canvas>

    <script>
       const video = document.getElementById('preview');
const canvas = document.getElementById('analyzer');
const ctx = canvas.getContext('2d', { willReadFrequently: true });
const bpmDisplay = document.getElementById('bpm');
const visual = document.getElementById('visual');

let history = [];
let lastBeat = 0;

// Улучшенный запрос камеры для iOS
async function startCamera() {
    try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        
        // Пытаемся найти камеру, которая не "ширик" (обычно последняя в списке на iPhone)
        const lastCamera = videoDevices[videoDevices.length - 1];
        
        const constraints = {
            video: {
                deviceId: lastCamera ? { exact: lastCamera.deviceId } : undefined,
                facingMode: 'environment',
                width: { ideal: 640 },
                frameRate: { ideal: 30 }
            }
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        
        // Попытка включить фонарик (работает не везде, но на Android часто помогает)
        const track = stream.getVideoTracks()[0];
        const capabilities = track.getCapabilities ? track.getCapabilities() : {};
        if (capabilities.torch) {
            track.applyConstraints({ advanced: [{ torch: true }] });
        }

        processFrame();
    } catch (err) {
        alert("Ошибка камеры: " + err);
    }
}

function processFrame() {
    if (video.paused || video.ended) return;

    ctx.drawImage(video, 0, 0, 10, 10);
    const data = ctx.getImageData(0, 0, 10, 10).data;
    
    let rSum = 0;
    for (let i = 0; i < data.length; i += 4) rSum += data[i];
    const avgR = rSum / (data.length / 4);

    history.push(avgR);
    if (history.length > 150) history.shift();

    if (history.length > 30) {
        // Вычисляем скользящее среднее для фильтрации шума
        const slice = history.slice(-20);
        const avg = slice.reduce((a, b) => a + b) / slice.length;
        const current = history[history.length - 1];
        
        // Если текущий красный канал резко подскочил выше среднего
        if (current > avg * 1.005) { // 0.5% порог изменения
            const now = Date.now();
            if (now - lastBeat > 450) { // Ограничение ~130 ударов в минуту
                onBeat();
                lastBeat = now;
            }
        }
    }
    requestAnimationFrame(processFrame);
}

function onBeat() {
    visual.style.transform = 'scale(1.3)';
    visual.style.opacity = '1';
    setTimeout(() => {
        visual.style.transform = 'scale(1)';
        visual.style.opacity = '0.5';
    }, 150);
    
    if (navigator.vibrate) navigator.vibrate(40);
    bpmDisplay.innerText = "❤️";
}

startCamera();
    </script>
</body>
</html>
