<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ghost-Checker: Mirror</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100vw; position: absolute; z-index: 1; filter: grayscale(0.2) brightness(0.7); }
        #ui { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 10; text-align: center; width: 90%; pointer-events: none; }
        
        .btn { padding: 15px 25px; border-radius: 30px; border: none; cursor: pointer; pointer-events: auto; font-weight: bold; margin: 5px; }
        #start-btn { background: #ff4d4d; color: white; box-shadow: 0 0 20px rgba(255,0,0,0.5); width: 80%; }
        #share-btn { background: rgba(255,255,255,0.1); color: white; border: 1px solid #fff; font-size: 12px; }
        
        video { width: 70px; height: 70px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; display: none; margin: 0 auto; background: #222; }
        
        #mood-selector { display: none; margin-top: 15px; pointer-events: auto; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 20px; }
        .mood-btn { font-size: 24px; background: none; border: none; cursor: pointer; margin: 0 10px; }
        
        .pulse-marker { background: rgba(255, 0, 0, 0.8); border-radius: 50%; box-shadow: 0 0 15px red; transition: all 1s ease-out; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="ui">
        <div id="status" style="font-size: 40px; height: 50px;"></div>
        <video id="preview" autoplay playsinline></video>
        
        <div id="mood-selector">
            <button class="mood-btn" onclick="setMood('‚òÄÔ∏è')">‚òÄÔ∏è</button>
            <button class="mood-btn" onclick="setMood('üòê')">üòê</button>
            <button class="mood-btn" onclick="setMood('üåßÔ∏è')">üåßÔ∏è</button>
            <button class="mood-btn" onclick="setMood('‚ö°')">‚ö°</button>
        </div>

        <button id="start-btn" class="btn">–í–û–ô–¢–ò –í –ó–ï–†–ö–ê–õ–û</button>
        <button id="share-btn" class="btn">üë• –£–∑–Ω–∞—Ç—å –ø—É–ª—å—Å –¥—Ä—É–∑–µ–π</button>
    </div>
    <canvas id="analyzer" width="10" height="10" style="display:none"></canvas>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const SUPABASE_URL = 'https://efomfhxtzqixmtykbekr.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Q4jqU-sJWZloPAEcgs7TpA_fLA_NnIZ'; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([20, 0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        let myPos = { lat: 0, lng: 0 };
        let currentMood = 'üòê';
        let userId = Telegram.WebApp.initDataUnsafe.user?.id || 'guest';

        // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏ —Ç–æ—á–Ω–æ–µ –≥–µ–æ
        document.getElementById('start-btn').onclick = function() {
            this.style.display = 'none';
            document.getElementById('preview').style.display = 'block';
            document.getElementById('mood-selector').style.display = 'block';
            navigator.geolocation.watchPosition(p => {
                myPos = { lat: p.coords.latitude, lng: p.coords.longitude };
                map.setView([myPos.lat, myPos.lng], 14);
            }, null, { enableHighAccuracy: true });
            startSensor();
        };

        // 2. –ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –¥—Ä—É–∑–µ–π
        document.getElementById('share-btn').onclick = () => {
            const url = "https://t.me/PulseMapTestBot/app";
            const text = "–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–π—Å—è —Å–æ –º–Ω–æ–π –≤ –ó–µ—Ä–∫–∞–ª–µ –†–µ–∞–ª—å–Ω–æ—Å—Ç–∏!";
            Telegram.WebApp.openTelegramLink(`https://t.me/share/url?url=${url}&text=${encodeURIComponent(text)}`);
        };

        function setMood(m) {
            currentMood = m;
            Telegram.WebApp.HapticFeedback.impactOccurred('medium');
        }

        // 3. –†–∞–±–æ—Ç–∞ —Å –±–∞–∑–æ–π –∏ –ª–∏–Ω–∏—è–º–∏
        _supabase.channel('public:pulses').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'pulses' }, payload => {
            const p = payload.new;
            renderPulse(p.lat, p.lng, p.mood);
            if (p.user_id !== userId && myPos.lat !== 0) {
                drawBeam(myPos, { lat: p.lat, lng: p.lng });
            }
        }).subscribe();

        function renderPulse(lat, lng, mood) {
            const icon = L.divIcon({ className: 'pulse-marker', iconSize: [10, 10] });
            const m = L.marker([lat, lng], { icon }).addTo(map);
            setTimeout(() => {
                const el = m.getElement();
                if (el) { el.style.opacity = '0'; el.style.transform = 'scale(4)'; }
                setTimeout(() => map.removeLayer(m), 1000);
            }, 500);
        }

        function drawBeam(p1, p2) {
            const beam = L.polyline([[p1.lat, p1.lng], [p2.lat, p2.lng]], { color: '#ff4d4d', weight: 1, opacity: 0.4, dashArray: '5, 10' }).addTo(map);
            setTimeout(() => map.removeLayer(beam), 2000);
        }

        // 4. –°–µ–Ω—Å–æ—Ä
        const video = document.getElementById('preview');
        const ctx = document.getElementById('analyzer').getContext('2d', { willReadFrequently: true });
        let lastSend = 0;

        async function startSensor() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
            loop();
        }

        function loop() {
            ctx.drawImage(video, 0, 0, 10, 10);
            const data = ctx.getImageData(0, 0, 10, 10).data;
            let r = 0; for (let i = 0; i < data.length; i += 4) r += data[i];

            if (r > 19500) {
                document.getElementById('status').innerText = "‚ù§Ô∏è";
                if (Date.now() - lastSend > 900) {
                    sendData();
                    Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                    lastSend = Date.now();
                }
            } else { document.getElementById('status').innerText = ""; }
            requestAnimationFrame(loop);
        }

        async function sendData() {
            if (myPos.lat === 0) return;
            const tz = new Date().getTimezoneOffset() / -60;
            await _supabase.from('pulses').insert([{ 
                lat: myPos.lat, lng: myPos.lng, bpm: 75, 
                user_id: userId, timezone: tz, mood: currentMood 
            }]);
        }
    </script>
</body>
</html>
