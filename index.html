<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon — Экология в коде</title>
    <style>
        :root {
            --apple-bg: #f5f5f7;
            --apple-card: rgba(255, 255, 255, 0.85);
            --apple-blue: #0071e3;
            --apple-text: #1d1d1f;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--apple-bg);
            margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh;
        }

        /* ВОТ ЭТОТ БЛОК НУЖЕН ДЛЯ КНОПКИ */
        nav {
            position: absolute; top: 0; width: 100%; padding: 30px 50px;
            display: flex; justify-content: flex-end; box-sizing: border-box;
        }

        .nav-link {
            color: var(--apple-blue); text-decoration: none; font-weight: 500;
            cursor: pointer; font-size: 16px; transition: opacity 0.2s;
        }

        .container {
            width: 100%; max-width: 480px; padding: 50px;
            background: var(--apple-card); backdrop-filter: blur(20px);
            border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.05); text-align: center;
        }

        input {
            width: 100%; padding: 18px; margin-bottom: 15px; border-radius: 12px;
            border: 1px solid #d2d2d7; font-size: 16px; box-sizing: border-box;
        }

        button {
            width: 100%; padding: 18px; border-radius: 12px; border: none;
            background: var(--apple-blue); color: white; font-size: 16px; font-weight: 500; cursor: pointer;
        }

        /* Модалка */
        #authModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.2); backdrop-filter: blur(10px); z-index: 100;
            align-items: center; justify-content: center;
        }

        .modal-content { background: white; padding: 40px; border-radius: 25px; width: 320px; text-align: center; }
        #status { margin-top: 20px; }
    </style>
</head>
<body>
<h1 style="color: red; position: absolute; top: 50px; left: 50px; z-index: 9999;">ТЕСТ СВЯЗИ</h1>
<nav>
    <a class="nav-link" onclick="openAuth()">Войти</a>
</nav>

<div class="container">
    <h1>Carbon Analyzer</h1>
    <p style="color: #86868b; margin-bottom: 30px;">Чистый интернет начинается здесь.</p>
    <input type="text" id="urlInput" placeholder="https://apple.com">
    <button onclick="startScan()">Проверить сейчас</button>
    <div id="status"></div>
</div>

<div id="authModal">
    <div class="modal-content">
        <h2 id="mTitle" style="margin-top:0">Вход</h2>
        <input type="email" id="aEmail" placeholder="Email">
        <input type="password" id="aPassword" placeholder="Пароль">
        <button onclick="handleAuth()" id="aBtn">Войти</button>
        <p style="font-size:13px; color:#86868b; margin-top:15px">
            <span id="tText">Нет аккаунта?</span> 
            <a onclick="toggleMode()" style="color:var(--apple-blue); cursor:pointer">Создать</a>
        </p>
        <a onclick="closeAuth()" style="display:block; margin-top:20px; font-size:12px; color:#86868b; cursor:pointer">Отмена</a>
    </div>
</div>

<script>
    let isLogin = true;
    function openAuth() { document.getElementById('authModal').style.display = 'flex'; }
    function closeAuth() { document.getElementById('authModal').style.display = 'none'; }
    function toggleMode() {
        isLogin = !isLogin;
        document.getElementById('mTitle').innerText = isLogin ? 'Вход' : 'Регистрация';
        document.getElementById('aBtn').innerText = isLogin ? 'Войти' : 'Создать';
    }

    async function handleAuth() {
        const email = document.getElementById('aEmail').value;
        const password = document.getElementById('aPassword').value;
        const res = await fetch(isLogin ? '/api/login' : '/api/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email, password })
        });
        if(res.ok) { 
            if(isLogin) window.location.href = '/dashboard.html';
            else { alert('Аккаунт создан! Теперь войдите.'); toggleMode(); }
        } else { alert('Ошибка. Проверьте данные.'); }
    }

    async function startScan() {
        const url = document.getElementById('urlInput').value;
        const status = document.getElementById('status');
        status.innerHTML = '<p style="color:var(--apple-blue)">⏳ Анализ запущен...</p>';
        await fetch('/api/scan', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ url }) });
        setTimeout(() => {
            status.innerHTML = `<img src="/api/badge?url=${encodeURIComponent(url)}" style="border-radius:8px; box-shadow:0 4px 15px rgba(0,0,0,0.1)">`;
        }, 13000);
    }
</script>
</body>
</html>
