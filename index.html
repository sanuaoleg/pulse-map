<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ghost-Checker: Friends Edition</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100vw; position: absolute; z-index: 1; filter: grayscale(0.2) brightness(0.6); }
        #ui { position: absolute; bottom: 30px; left: 0; right: 0; z-index: 10; text-align: center; pointer-events: none; }
        
        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ */
        #sync-alert { 
            position: absolute; top: 20%; left: 50%; transform: translate(-50%, -50%); 
            background: rgba(255, 0, 0, 0.9); color: white; padding: 20px; border-radius: 20px; 
            z-index: 100; display: none; text-align: center; width: 80%; box-shadow: 0 0 30px red;
            pointer-events: auto; font-weight: bold;
        }

        .btn { padding: 18px 25px; border-radius: 35px; border: none; cursor: pointer; font-weight: bold; margin: 8px auto; display: block; width: 85%; pointer-events: auto; }
        #start-btn { background: #ff4d4d; color: white; }
        #share-btn { background: rgba(255,255,255,0.15); color: white; border: 1px solid #fff; }
        
        video { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; display: none; margin: 0 auto 15px; pointer-events: auto; }
        #mood-selector { display: none; margin-bottom: 20px; pointer-events: auto; background: rgba(0,0,0,0.85); padding: 12px; border-radius: 30px; margin: 0 auto 20px; width: fit-content; }
        .mood-btn { font-size: 30px; background: none; border: none; cursor: pointer; margin: 0 12px; }
        .selected-mood { border-bottom: 3px solid red; }
        .pulse-marker { background: rgba(255, 0, 0, 0.9); border-radius: 50%; box-shadow: 0 0 15px red; }
    </style>
</head>
<body>
    <div id="sync-alert"></div>
    <div id="map"></div>
    <div id="ui">
        <div id="status" style="font-size: 40px; height: 50px; text-shadow: 0 0 10px red;"></div>
        <video id="preview" autoplay playsinline></video>
        <div id="mood-selector">
            <button class="mood-btn" onclick="setMood('‚òÄÔ∏è', this)">‚òÄÔ∏è</button>
            <button class="mood-btn selected-mood" onclick="setMood('üòê', this)">üòê</button>
            <button class="mood-btn" onclick="setMood('üåßÔ∏è', this)">üåßÔ∏è</button>
            <button class="mood-btn" onclick="setMood('‚ö°', this)">‚ö°</button>
        </div>
        <button id="start-btn" class="btn">–í–û–ô–¢–ò –í –ó–ï–†–ö–ê–õ–û</button>
        <button id="share-btn" class="btn">üë• –ü–æ–∑–≤–∞—Ç—å –¥—Ä—É–∑–µ–π</button>
    </div>
    <canvas id="analyzer" width="10" height="10" style="display:none"></canvas>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const SUPABASE_URL = 'https://efomfhxtzqixmtykbekr.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Q4jqU-sJWZloPAEcgs7TpA_fLA_NnIZ'; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([20, 0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        let myPos = { lat: 0, lng: 0 };
        let currentMood = 'üòê';
        let userId = tg.initDataUnsafe.user?.id || Date.now();
        let userName = tg.initDataUnsafe.user?.first_name || "–î—Ä—É–≥";
        
        // –ü–æ–ª—É—á–∞–µ–º ID –¥—Ä—É–≥–∞ –∏–∑ —Å—Å—ã–ª–∫–∏ (t.me/bot/app?startapp=12345)
        let friendId = tg.initDataUnsafe.start_param || null;

        document.getElementById('start-btn').onclick = function() {
            this.style.display = 'none';
            document.getElementById('preview').style.display = 'block';
            document.getElementById('mood-selector').style.display = 'flex';
            navigator.geolocation.getCurrentPosition(p => {
                myPos = { lat: p.coords.latitude, lng: p.coords.longitude };
                map.setView([myPos.lat, myPos.lng], 15);
            }, null, { enableHighAccuracy: true });
            startSensor();
        };

        document.getElementById('share-btn').onclick = () => {
            // –í–ê–ñ–ù–û: –î–æ–±–∞–≤–ª—è–µ–º —Ç–≤–æ–π ID –≤ —Å—Å—ã–ª–∫—É
            const url = `https://t.me/PulseMapTestBot/app?startapp=${userId}`;
            tg.openTelegramLink(`https://t.me/share/url?url=${url}&text=${encodeURIComponent("–ó–∞–º–µ—Ä—å –ø—É–ª—å—Å –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ —Å–æ –º–Ω–æ–π!")}`);
        };

        function setMood(mood, el) {
            currentMood = mood;
            document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('selected-mood'));
            el.classList.add('selected-mood');
            tg.HapticFeedback.impactOccurred('medium');
        }

        // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –ø—É–ª—å—Å
        _supabase.channel('public:pulses').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'pulses' }, payload => {
            const p = payload.new;
            renderPulse(p.lat, p.lng);

            // –ü–†–û–í–ï–†–ö–ê –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–ò –° –î–†–£–ì–û–ú
            const isFriend = (p.user_id == friendId || p.friend_id == userId);
            const isNow = Math.abs(Date.now() - new Date(p.created_at).getTime()) < 1500;

            if (isFriend && isNow && p.user_id != userId) {
                showSyncAlert(p.user_name || "–¢–≤–æ–π –¥—Ä—É–≥");
                drawSyncLine(myPos, { lat: p.lat, lng: p.lng });
            }
        }).subscribe();

        function showSyncAlert(name) {
            const alertBox = document.getElementById('sync-alert');
            alertBox.innerHTML = `‚ù§Ô∏è –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø!<br>–í—ã —Å ${name} –∏–º–µ–µ—Ç–µ –æ–¥–∏–Ω–∞–∫–æ–≤—ã–π –ø—É–ª—å—Å!`;
            alertBox.style.display = 'block';
            tg.HapticFeedback.notificationOccurred('success');
            setTimeout(() => { alertBox.style.display = 'none'; }, 5000);
        }

        function renderPulse(lat, lng) {
            const icon = L.divIcon({ className: 'pulse-marker', iconSize: [12, 12] });
            const m = L.marker([lat, lng], { icon }).addTo(map);
            setTimeout(() => {
                const el = m.getElement();
                if (el) { el.style.opacity = '0'; el.style.transform = 'scale(4)'; el.style.transition = 'all 1s'; }
                setTimeout(() => map.removeLayer(m), 1000);
            }, 200);
        }

        function drawSyncLine(p1, p2) {
            const line = L.polyline([[p1.lat, p1.lng], [p2.lat, p2.lng]], { color: '#ff4d4d', weight: 2, opacity: 0.8 }).addTo(map);
            setTimeout(() => map.removeLayer(line), 3000);
        }

        const video = document.getElementById('preview');
        const ctx = document.getElementById('analyzer').getContext('2d', { willReadFrequently: true });
        let lastSend = 0;

        async function startSensor() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
            loop();
        }

        function loop() {
            ctx.drawImage(video, 0, 0, 10, 10);
            const data = ctx.getImageData(0, 0, 10, 10).data;
            let r = 0; for (let i = 0; i < data.length; i += 4) r += data[i];

            if (r > 19000) {
                document.getElementById('status').innerText = "‚ù§Ô∏è";
                if (Date.now() - lastSend > 1000) {
                    sendData();
                    tg.HapticFeedback.impactOccurred('light');
                    lastSend = Date.now();
                }
            } else { document.getElementById('status').innerText = ""; }
            requestAnimationFrame(loop);
        }

        async function sendData() {
            if (myPos.lat === 0) return;
            const tz = new Date().getTimezoneOffset() / -60;
            await _supabase.from('pulses').insert([{ 
                lat: myPos.lat, lng: myPos.lng, bpm: 75, 
                user_id: userId, user_name: userName, 
                friend_id: friendId, // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º, —á—å—é —Å—Å—ã–ª–∫—É –º—ã –æ—Ç–∫—Ä—ã–ª–∏
                timezone: tz, mood: currentMood 
            }]);
        }
    </script>
</body>
</html>
